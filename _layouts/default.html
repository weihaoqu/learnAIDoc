<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="site-container">
    <header class="site-header">
      <div class="header-inner">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>

        <nav class="main-nav">
          {% for cat in site.wiki_categories %}
          {% assign cat_count = site.wiki | where: "category", cat.name | size %}
          {% if cat_count > 0 %}
          <a href="{{ '/' | relative_url }}#{{ cat.name | downcase }}" class="nav-link">
            <span class="icon">{{ cat.icon }}</span>{{ cat.name }}
          </a>
          {% endif %}
          {% endfor %}
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      Built with Jekyll â€¢ Powered by GitHub Pages
    </footer>
  </div>
</body>
</html>
